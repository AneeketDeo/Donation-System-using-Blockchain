    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css?family=Numans');

html,body{
background-image: url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');
background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}

.container{
height: 100%;
align-content: center;
}

.card{
height: 370px;
margin-top: auto;
margin-bottom: auto;
width: 400px;
background-color: rgba(0,0,0,0.5) !important;
}

.social_icon span{
font-size: 60px;
margin-left: 10px;
color: #FFC312;
}

.social_icon span:hover{
color: white;
cursor: pointer;
}

.card-header h3{
color: white;
}

.social_icon{
position: absolute;
right: 20px;
top: -45px;
}

.input-group-prepend span{
width: 50px;
background-color: #FFC312;
color: black;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}

.remember{
color: white;
}

.remember input
{
width: 20px;
height: 20px;
margin-left: 15px;
margin-right: 5px;
}

.login_btn{
color: black;
background-color: #FFC312;
width: 100px;
}

h5{
    color:#ff1212;
}

.login_btn:hover{
color: black;
background-color: white;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}
    </style>
</head>
<body>

    <script>
        if (typeof web3 !== 'undefined') {
          web3 = new Web3(web3.currentProvider);
          // alert(web3);
        } else {
          // set the provider you want from Web3.providers
          web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
          // alert(web3);
        }
  
  
        // contract details for interacting with smart contract
          const contractAbi =[
          {
            "inputs": [
              {
                "internalType": "address",
                "name": "",
                "type": "address"
              }
            ],
            "name": "users",
            "outputs": [
              {
                "internalType": "bytes32",
                "name": "",
                "type": "bytes32"
              }
            ],
            "stateMutability": "view",
            "type": "function",
            "constant": true
          },
          {
            "inputs": [
              {
                "internalType": "string",
                "name": "_email",
                "type": "string"
              },
              {
                "internalType": "string",
                "name": "_password",
                "type": "string"
              }
            ],
            "name": "register",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
          },
          {
            "inputs": [
              {
                "internalType": "string",
                "name": "_email",
                "type": "string"
              },
              {
                "internalType": "string",
                "name": "_password",
                "type": "string"
              }
            ],
            "name": "login",
            "outputs": [
              {
                "internalType": "bool",
                "name": "",
                "type": "bool"
              }
            ],
            "stateMutability": "view",
            "type": "function",
            "constant": true
          }
        ];
        
        const contractAddress = "0xDFC7e9c109C30558981bf3e5D8a19c3c22EC3F7F";
        const contractInstance = new web3.eth.Contract(contractAbi, contractAddress);
  
        function login(){
          const email = document.getElementById("email").value
          const pass = document.getElementById("pass").value
          if (email === "" && pass === ""){
            alert("Please Enter All Details");
  
          }
          else{
            web3.eth.getAccounts().then(function(accounts) {
              console.log("Current account:", accounts[0]);
              // Do something with the account
              contractInstance.methods.login(email, pass).call({from: accounts[0]}).then((result) => {
                  console.log("is authorized", result);
  
                //   if login successful redirect to index and print login successfull
                  if(result){
                    window.location = "index.html";
                    console.log("login successful");
                  }
                  else{
                    document.getElementById("invalid_msg").innerHTML = "Invalid Credentials";
                  }
              }).catch((error) => {
                  console.error(error);
              });
            }).catch(function(error) {
              console.error(error);
            });
          }
        }
        
      </script>

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Backer Login</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="email" class="form-control" placeholder="Email">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="pass" class="form-control" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <input type="button" value="Login" id="login_btn" onClick="login()" class="btn float-right login_btn">
                        </div>
                        <!-- Validation -->
                        <div class="input-group form-group">
                            <h5 id="invalid_msg"></h5>   
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="BackerRegistration.html">Sign Up</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
	<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
</body>
</html>
