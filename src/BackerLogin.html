    <script>
        if (typeof web3 !== 'undefined') {
          web3 = new Web3(web3.currentProvider);
          // alert(web3);
        } else {
          // set the provider you want from Web3.providers
          web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
          // alert(web3);
        }
  
  
        // contract details for interacting with smart contract
          const contractAbi =[
          {
            "inputs": [
              {
                "internalType": "address",
                "name": "",
                "type": "address"
              }
            ],
            "name": "users",
            "outputs": [
              {
                "internalType": "bytes32",
                "name": "",
                "type": "bytes32"
              }
            ],
            "stateMutability": "view",
            "type": "function",
            "constant": true
          },
          {
            "inputs": [
              {
                "internalType": "string",
                "name": "_email",
                "type": "string"
              },
              {
                "internalType": "string",
                "name": "_password",
                "type": "string"
              }
            ],
            "name": "register",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
          },
          {
            "inputs": [
              {
                "internalType": "string",
                "name": "_email",
                "type": "string"
              },
              {
                "internalType": "string",
                "name": "_password",
                "type": "string"
              }
            ],
            "name": "login",
            "outputs": [
              {
                "internalType": "bool",
                "name": "",
                "type": "bool"
              }
            ],
            "stateMutability": "view",
            "type": "function",
            "constant": true
          }
        ];
        
        const contractAddress = "0xDFC7e9c109C30558981bf3e5D8a19c3c22EC3F7F";
        const contractInstance = new web3.eth.Contract(contractAbi, contractAddress);
  
        function login(){
          const email = document.getElementById("email").value
          const pass = document.getElementById("pass").value
          if (email === "" && pass === ""){
            alert("Please Enter All Details");
  
          }
          else{
            web3.eth.getAccounts().then(function(accounts) {
              console.log("Current account:", accounts[0]);
              // Do something with the account
              contractInstance.methods.login(email, pass).call({from: accounts[0]}).then((result) => {
                  console.log("is authorized", result);
  
                //   if login successful redirect to index and print login successfull
                  if(result){
                    window.location = "index.html";
                    console.log("login successful");
                  }
                  else{
                    document.getElementById("invalid_msg").innerHTML = "Invalid Credentials";
                  }
              }).catch((error) => {
                  console.error(error);
              });
            }).catch(function(error) {
              console.error(error);
            });
          }
        }
        
      </script>
