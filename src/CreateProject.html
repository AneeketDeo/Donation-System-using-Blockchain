<style>

<body>
    <script>
        if (typeof web3 !== 'undefined') {
          web3 = new Web3(web3.currentProvider);
          // alert(web3);
        } else {
          // set the provider you want from Web3.providers
          web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
          // alert(web3);
        }
    
    
        // contract details for interacting with smart contract
          const contractAbi =[
          {
      "inputs": [
        {
          "internalType": "string",
          "name": "_title",
          "type": "string"
        },
        {
          "internalType": "string",
          "name": "_description",
          "type": "string"
        },
        {
          "internalType": "string",
          "name": "_startDate",
          "type": "string"
        },
        {
          "internalType": "string",
          "name": "_endDate",
          "type": "string"
        },
        {
          "internalType": "uint256",
          "name": "_amountToRaise",
          "type": "uint256"
        }
      ],
      "name": "createProject",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "uint256",
          "name": "_projectId",
          "type": "uint256"
        },
        {
          "internalType": "string[]",
          "name": "_milestones",
          "type": "string[]"
        }
      ],
      "name": "setMilestones",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "getCurrentProjectId",
      "outputs": [
        {
          "internalType": "uint256[]",
          "name": "",
          "type": "uint256[]"
        }
      ],
      "stateMutability": "view",
      "type": "function",
      "constant": true
    },
    {
      "inputs": [
        {
          "internalType": "uint256",
          "name": "_projectId",
          "type": "uint256"
        }
      ],
      "name": "approveProject",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "uint256",
          "name": "_projectId",
          "type": "uint256"
        }
      ],
      "name": "rejectProject",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "uint256",
          "name": "_projectId",
          "type": "uint256"
        }
      ],
      "name": "isProjectApproved",
      "outputs": [
        {
          "internalType": "bool",
          "name": "",
          "type": "bool"
        }
      ],
      "stateMutability": "view",
      "type": "function",
      "constant": true
    },
    {
      "inputs": [],
      "name": "getProjectDetails",
      "outputs": [
        {
          "components": [
            {
              "internalType": "string",
              "name": "title",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "description",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "startDate",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "endDate",
              "type": "string"
            },
            {
              "internalType": "uint256",
              "name": "amountToRaise",
              "type": "uint256"
            },
            {
              "internalType": "string[]",
              "name": "milestones",
              "type": "string[]"
            },
            {
              "internalType": "bool",
              "name": "approved",
              "type": "bool"
            }
          ],
          "internalType": "struct ProjectDetails.Project[]",
          "name": "",
          "type": "tuple[]"
        }
      ],
      "stateMutability": "view",
      "type": "function",
      "constant": true
    }
  ];
        
        const contractAddress = "0xAfca7c7Ed0be71723ee97766b847D4005dB60328";
        const contractInstance = new web3.eth.Contract(contractAbi, contractAddress);
    
        function Store_data(){
          const title = document.getElementById("title").value
          const description= document.getElementById("description").value
          const start = document.getElementById("start").value
          const end = document.getElementById("end").value
          const amount = document.getElementById("amount").value
          if (title === "" && description === "" && start === "" && end === "" && amount === ""){
            alert("Please Enter All Details");
    
          }
          else{
            web3.eth.getAccounts().then(function(accounts) {
              console.log("Current account:", accounts[0]);
              // Do something with the account
              contractInstance.methods.createProject(title, description, start, end, amount).send({from: accounts[0]}).then((result) => {
                  console.log("results stored", result);
    
                //   if login successful redirect to index and print login successfull
                  if(result){
                    window.location = "ProjectOwner.html";
                  }
                  else{
                    console.log("invalid data");
                  }
              }).catch((error) => {
                  console.error(error);
              });
            }).catch(function(error) {
              console.error(error);
            });
          }
        }
        
      </script>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Start Your Project Fundraiser Right Away</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="title" class="form-control" placeholder=" Project Title">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <textarea name="textarea" id="description" class="form-control" cols="1" rows="1" placeholder="Project Description"></textarea>
                            <!-- <input type="textarea" class="form-control" placeholder="Project Details"> -->
                        </div>
                        <!-- <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                            </div>
                            <input type="number" class="form-control" placeholder="Contact">
                        </div> -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                            </div>
                            <input type="date" id="start" class="form-control" placeholder="Start date">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                            </div>
                            <input type="date" id="end" class="form-control" placeholder="End date">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-money-bill"></i></span>
                            </div>
                            <input type="number" id="amount" class="form-control" placeholder="How Much Do You Want To Raise?">
                        </div>
                        
                        <div class="form-group">
                            <input type="button" value="submit" onclick = "Store_data()" class="btn float-left login_btn">
                        </div>
                    </form>
                </div>
                <!-- <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="#">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
