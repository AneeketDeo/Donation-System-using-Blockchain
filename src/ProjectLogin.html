    <!-- scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>

    <script>
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        // set the provider you want from Web3.providers
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
      }



        const contractAbi =[
      {
      "inputs": [
        {
          "internalType": "address",
          "name": "",
          "type": "address"
        }
      ],
      "name": "users",
      "outputs": [
        {
          "internalType": "address",
          "name": "uaddress",
          "type": "address"
        },
        {
          "internalType": "bytes32",
          "name": "email",
          "type": "bytes32"
        },
        {
          "internalType": "bytes32",
          "name": "passwordHash",
          "type": "bytes32"
        }
      ],
      "stateMutability": "view",
      "type": "function",
      "constant": true
    },
    {
      "inputs": [
        {
          "internalType": "address",
          "name": "uaddress",
          "type": "address"
        },
        {
          "internalType": "bytes32",
          "name": "email",
          "type": "bytes32"
        },
        {
          "internalType": "bytes32",
          "name": "password",
          "type": "bytes32"
        }
      ],
      "name": "register",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "address",
          "name": "vaddress",
          "type": "address"
        },
        {
          "internalType": "bytes32",
          "name": "email",
          "type": "bytes32"
        },
        {
          "internalType": "bytes32",
          "name": "password",
          "type": "bytes32"
        }
      ],
      "name": "verifyCredentials",
      "outputs": [
        {
          "internalType": "bool",
          "name": "",
          "type": "bool"
        }
      ],
      "stateMutability": "view",
      "type": "function",
      "constant": true
    }
  ];

      const contractAddress = "0xD65E959738b9534C301055e1a5DF1Dae68383d79";
      const contractInstance = new web3.eth.Contract(contractAbi, contractAddress);
      function login(){
        // alert("inside login");
        const email = document.getElementById("email").value
        const pass = document.getElementById("pass").value
        if (email === "" && pass === ""){
          alert("Please Enter All Details");

        }
        else{
          web3.eth.getAccounts().then(function(accounts) {
            console.log("Current account:", accounts[0]);
            // Do something with the account
            contractInstance.methods.verifyCredentials(accounts[0], email, pass).call().then((result) => {
                console.log("is authorized", result);
                if(result){
                  console.log("passwords match!");
                  // Load a new page when a button is clicked
                  document.getElementById("login_btn").addEventListener("click", function() {
                    location.href = "index.html";
                  });

                }
            }).catch((error) => {
                console.error(error);
            });
          }).catch(function(error) {
            console.error(error);
          });
        }
      }
      
    </script>
</head>

<body>
  <section class="vh-100" style="background-color: rgb(60,199,143);">

                        <div class="form-outline flex-fill mb-0">
                          <input type="password" id="pass" class="form-control" />

                        </div>
                      </div>

    
                      <div class="form-check d-flex justify-content-center mb-5">
                        <label class="form-check-label" for="form2Example3">
                          <a href="ProjectRegisteration.html">Not Registered? Sign Up here.</a>
                        </label>
                      </div>
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" id="login_btn" class="btn btn-primary btn-lg" onClick="login()">Login</button>
                      </div>
    
                    </form>
    
                  </div>
